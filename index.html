<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALL 1 - Mapa Interactivo IFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-base: #2ecc71;
            --verde-sport: #00ffb4;
            --fuente: 'Inter', sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #f0f0f0; font-family: var(--fuente); 
        }
        
        /* Contenedor Flex para centrado total del plano */
        #viewport { 
            width: 100vw; height: 100vh; 
            overflow: auto; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: grab; 
        }
        #viewport:active { cursor: grabbing; }

        #container { 
            position: relative; 
            transform-origin: center center; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }
        
        /* Forzado de nitidez máxima para planos grandes */
        img { 
            width: 10169px; height: auto; display: block; 
            image-rendering: -webkit-optimize-contrast; 
            image-rendering: high-quality; 
        }

        /* Estilos de las mesas con Outline sólido para cualquier fondo */
        .mesa { 
            position: absolute; 
            border: 1.5px solid var(--verde-base); 
            background: rgba(46, 204, 113, 0.2); 
            box-sizing: border-box; 
            z-index: 10; 
        }

        /* Color diferenciado para Sport Cards */
        .mesa.sport { 
            border-color: var(--verde-sport); 
            background: rgba(0, 255, 180, 0.2); 
        }

        .mesa:hover { 
            background: rgba(46, 204, 113, 0.6); 
            border-color: #fff; 
            box-shadow: 0 0 25px var(--verde-base); 
            z-index: 100; 
        }
        
        /* Tooltip Gigante Legible */
        .mesa::after {
            content: attr(data-info); 
            position: absolute; 
            bottom: 140%; left: 50%; 
            transform: translateX(-50%) translateY(10px);
            background: #000; color: #fff; 
            padding: 12px 24px; border-radius: 12px; 
            font-weight: 800; font-size: 24px; 
            white-space: nowrap; opacity: 0; 
            pointer-events: none; transition: all 0.2s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .mesa:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* Controles de Navegación */
        .controls { 
            position: fixed; bottom: 30px; right: 30px; 
            display: flex; flex-direction: column; gap: 10px; z-index: 1000; 
        }
        .btn { 
            width: 55px; height: 55px; border-radius: 15px; 
            border: 1px solid rgba(0,0,0,0.1); 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); 
            font-size: 24px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:hover { background: #fff; transform: scale(1.05); color: var(--verde-base); }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="container">
            <img src="Hall 1.png" alt="Plano Hall 1">
            <div id="capa-mesas"></div> 
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="zoom(1.5)" title="Aumentar">＋</button>
        <button class="btn" onclick="zoom(0.6)" title="Reducir">－</button>
        <button class="btn" onclick="fit()" style="font-size: 10px;">RESET</button>
    </div>

    <script>
let scale = 1;
    const container = document.getElementById('container');
    const viewport = document.getElementById('viewport');

    // Carga dinámica de mesas
    async function cargarMesas() {
        try {
            const response = await fetch('mesas.html');
            if (!response.ok) throw new Error('Error al cargar mesas.html');
            const html = await response.text();
            document.getElementById('capa-mesas').innerHTML = html;
            fit(); 
        } catch (err) {
            console.error("Error cargando mesas:", err);
        }
    }

    // Zoom nítido
    function zoom(f) { 
        scale *= f; 
        scale = Math.max(0.05, Math.min(scale, 4)); 
        container.style.transform = `scale(${scale})`; 
    }

    // Ajuste inicial centrado
    function fit() { 
        scale = Math.min(window.innerWidth / 10169, window.innerHeight / 5400); 
        container.style.transform = `scale(${scale})`;
        viewport.scrollTo({
            top: (container.offsetHeight * scale / 2) - (viewport.clientHeight / 2),
            left: (container.offsetWidth * scale / 2) - (viewport.clientWidth / 2),
            behavior: 'smooth'
        });
    }

    window.onload = cargarMesas;
    window.onresize = fit;

    // --- MEJORA DE ARRASTRE (DRAG & SCROLL) ---
    let isDown = false;
    let startX, startY, scrollLeft, scrollTop;

    // Soporte para Ratón
    viewport.addEventListener('mousedown', (e) => {
        isDown = true;
        viewport.classList.add('active');
        startX = e.pageX - viewport.offsetLeft;
        startY = e.pageY - viewport.offsetTop;
        scrollLeft = viewport.scrollLeft;
        scrollTop = viewport.scrollTop;
    });

    const endDrag = () => {
        isDown = false;
        viewport.classList.remove('active');
    };

    viewport.addEventListener('mouseleave', endDrag);
    viewport.addEventListener('mouseup', endDrag);

    viewport.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - viewport.offsetLeft;
        const y = e.pageY - viewport.offsetTop;
        // Multiplicador 1.5 para que el mapa "siga" al ratón con más agilidad
        const walkX = (x - startX) * 1.5; 
        const walkY = (y - startY) * 1.5;
        viewport.scrollLeft = scrollLeft - walkX;
        viewport.scrollTop = scrollTop - walkY;
    });

    // Soporte Táctil (Móviles) mejorado
    viewport.addEventListener('touchstart', (e) => {
        isDown = true;
        startX = e.touches[0].pageX - viewport.offsetLeft;
        startY = e.touches[0].pageY - viewport.offsetTop;
        scrollLeft = viewport.scrollLeft;
        scrollTop = viewport.scrollTop;
    }, {passive: true});

    viewport.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const x = e.touches[0].pageX - viewport.offsetLeft;
        const y = e.touches[0].pageY - viewport.offsetTop;
        viewport.scrollLeft = scrollLeft - (x - startX);
        viewport.scrollTop = scrollTop - (y - startY);
    }, {passive: true});

    viewport.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
