<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HALL 1 - Interactive Map Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
    :root {
        --verde-base: #2ecc71;
        --verde-deep: #27ae60;
        --verde-sport: #00ffb4;
        --rojo-sold: #e74c3c;
        --text-gray: #95a5a6;
        --fuente: 'Inter', sans-serif;
    }

    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #f0f0f0; font-family: var(--fuente); }
    #viewport { width: 100vw; height: 100vh; overflow: auto; display: block; }
    #container { position: relative; transform-origin: 0 0; transition: transform 0.3s ease; display: inline-block; }
    img { width: 10169px; height: auto; display: block; image-rendering: high-quality; }

    /* Mesas - Colliders fijados */
    .mesa { 
        position: absolute; border: 2px solid var(--verde-base); 
        background: rgba(46, 204, 113, 0.25); box-sizing: border-box; 
        z-index: 10; border-radius: 4px; cursor: pointer; 
    }
    .mesa.sport { border-color: var(--verde-sport); background: rgba(0, 255, 180, 0.25); }
    .mesa.agotada {
        background: rgba(231, 76, 60, 0.4) !important;
        border-color: var(--rojo-sold) !important;
    }

    /* TOOLTIP PROFESIONAL ESTILO TABLA */
    .mesa::after {
        content: "SECTION          TABLE \a " attr(data-section) "          " attr(data-table) "\a " attr(data-type) "  •  " attr(data-price);
        white-space: pre;
        position: absolute; bottom: 140%; left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: 440px; 
        padding: 0; /* Quitamos el padding para que la barra inferior ajuste perfecto */
        background: white; color: #2c3e50;
        border-radius: 14px; font-weight: 800; font-size: 22px; line-height: 1.2;
        text-align: center; opacity: 0; pointer-events: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        z-index: 1000;
        overflow: hidden; /* Para que la barra inferior respete el border-radius */
    }

    /* Creamos el efecto de tabla inyectando el HTML real por JS */
    .custom-tooltip {
        display: flex; flex-direction: column; width: 100%; height: 100%;
    }
    .tooltip-row { display: flex; border-bottom: 1px solid #edf2f7; }
    .tooltip-cell { flex: 1; padding: 18px 10px; display: flex; flex-direction: column; align-items: center; }
    .tooltip-cell:first-child { border-right: 1px solid #edf2f7; }
    
    .tooltip-label { color: var(--text-gray); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
    .tooltip-value { font-size: 26px; font-weight: 800; color: #2d3748; }

    .tooltip-footer { 
        padding: 14px; font-size: 18px; font-weight: 700; color: white;
        background: var(--verde-deep); display: flex; justify-content: center; gap: 8px;
    }

    .mesa.agotada .tooltip-footer { background: var(--rojo-sold); }

    /* Los hovers ahora se gestionan mejor sin el ::after para permitir HTML real */
    .mesa:hover .custom-tooltip-wrapper { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Contenedor del nuevo tooltip */
    .custom-tooltip-wrapper {
        position: absolute; bottom: 140%; left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: 420px; background: white; border-radius: 14px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        opacity: 0; pointer-events: none; transition: all 0.2s ease;
        z-index: 2000; overflow: hidden;
    }

    /* CONTROLES */
    .controls-wrapper { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 3000; }
    .joystick, .zoom-pill { background: white; padding: 12px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .joystick { display: grid; grid-template-columns: repeat(3, 45px); gap: 5px; }
    .zoom-pill { display: flex; gap: 8px; }
    .nav-btn, .action-btn { width: 45px; height: 45px; border: none; background: #f0f0f0; border-radius: 10px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .nav-btn:hover, .action-btn:hover { background: var(--verde-base); color: white; }
</style>
</head>
<body>

    <div id="viewport">
        <div id="container">
            <img src="Hall 1.png" alt="Map">
            <div id="capa-mesas"></div> 
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="joystick">
            <button class="nav-btn" style="grid-column:2" onclick="move('up')">↑</button>
            <button class="nav-btn" style="grid-column:1; grid-row:2" onclick="move('left')">←</button>
            <button class="nav-btn" style="grid-column:3; grid-row:2" onclick="move('right')">→</button>
            <button class="nav-btn" style="grid-column:2; grid-row:3" onclick="move('down')">↓</button>
        </div>
        <div class="zoom-pill">
            <button class="action-btn" onclick="zoom(1.4)">+</button>
            <button class="action-btn" onclick="zoom(0.7)">-</button>
            <button class="action-btn" style="width:auto; padding:0 15px; font-size:11px;" onclick="fit()">FIT</button>
        </div>
    </div>

<script>
    let scale = 1;
    const container = document.getElementById('container');
    const viewport = document.getElementById('viewport');

    async function cargarMesas() {
        try {
            const respHTML = await fetch('mesas.html');
            const html = await respHTML.text();
            const capa = document.getElementById('capa-mesas');
            capa.innerHTML = html;

            const mesas = capa.querySelectorAll('.mesa');
            mesas.forEach(m => {
                const info = m.getAttribute('data-info') || ""; 
                const parts = info.split('-');
                
                let section = parts.length >= 2 ? parts[0] + "-" + parts[1] : info;
                let tableNum = parts.length >= 3 ? parts[2] : "0";

                let type = "Commercial Table";
                let price = "175,00 €";

                const isTCGCollector = ["TCG-A", "TCG-B", "TCG-C", "TCG-D", "TCG-E", "TCG-F"].includes(section);
                const isSportCollector = (section === "SPORT CARDS-A" || section === "SPORT CARDS-C");

                if (isTCGCollector || isSportCollector) {
                    type = "Collector Table";
                    price = "70,00 €";
                }

                const isAgotada = m.classList.contains('agotada');
                const footerText = isAgotada ? "SOLD OUT" : `${type}  •  ${price}`;

                // Inyectamos el Tooltip de Tabla Real
                m.innerHTML = `
                    <div class="custom-tooltip-wrapper">
                        <div class="custom-tooltip">
                            <div class="tooltip-row">
                                <div class="tooltip-cell">
                                    <span class="tooltip-label">Section</span>
                                    <span class="tooltip-value">${section}</span>
                                </div>
                                <div class="tooltip-cell">
                                    <span class="tooltip-label">Table</span>
                                    <span class="tooltip-value">${tableNum}</span>
                                </div>
                            </div>
                            <div class="tooltip-footer">
                                ${footerText}
                            </div>
                        </div>
                    </div>
                `;
            });

            fit();
        } catch (e) { console.error("Error cargando mesas:", e); }
    }

    function zoom(f) { 
        let newScale = scale * f;
        if (newScale >= 0.01 && newScale <= 1) {
            scale = newScale;
            container.style.transform = `scale(${scale})`; 
        }
    }
    function move(dir) {
        const step = 400;
        if(dir === 'up') viewport.scrollTop -= step;
        if(dir === 'down') viewport.scrollTop += step;
        if(dir === 'left') viewport.scrollLeft -= step;
        if(dir === 'right') viewport.scrollLeft += step;
    }
    function fit() { 
        scale = (window.innerWidth / 10169) * 0.8; 
        container.style.transform = `scale(${scale})`;
        viewport.scrollTo(0,0);
    }

    window.onload = cargarMesas;
    window.onresize = fit;
</script>
</body>
</html>
