<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HALL 1 - Interactive Map IFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --verde-base: #2ecc71;
        --verde-sport: #00ffb4;
        --rojo-sold: #e74c3c;
        --rojo-dark: #c0392b;
        --fuente: 'Inter', sans-serif;
    }

    body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: #f0f0f0; font-family: var(--fuente); 
    }
    
    #viewport { width: 100vw; height: 100vh; overflow: auto; display: block; cursor: default; }
    #container { position: relative; transform-origin: 0 0; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: inline-block; }
    img { width: 10169px; height: auto; display: block; image-rendering: high-quality; }

    /* Estilo de las Mesas */
    .mesa { 
        position: absolute; border: 2px solid var(--verde-base); 
        background: rgba(46, 204, 113, 0.25); box-sizing: border-box; 
        z-index: 10; border-radius: 4px; cursor: pointer; 
    }
    
    .mesa.sport { border-color: var(--verde-sport); background: rgba(0, 255, 180, 0.25); }
    
    .mesa.agotada {
        background: rgba(231, 76, 60, 0.5) !important;
        border-color: var(--rojo-sold) !important;
    }

    .mesa:hover:not(.agotada) { 
        background: rgba(46, 204, 113, 0.7); border-color: #fff; 
        box-shadow: 0 0 30px var(--verde-base); z-index: 100; 
    }
    
    /* TOOLTIP REDISEÑADO (Legibilidad mejorada) */
    .mesa::after { 
        content: "Section \a " attr(data-section) "\a \a Table \a " attr(data-table) "\a \a Status \a Available";
        white-space: pre;
        position: absolute; bottom: 140%; left: 50%; 
        transform: translateX(-50%) translateY(10px); 
        background: rgba(18, 18, 18, 0.95); color: #fff; 
        padding: 22px 30px; border-radius: 16px; 
        font-weight: 300; font-size: 26px; line-height: 1.1;
        text-align: left; opacity: 0; pointer-events: none; 
        transition: all 0.2s ease; border: 2px solid var(--verde-base); 
        box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 1000;
    }

    /* Estilo específico para los valores destacados dentro del tooltip mediante pseudo-elementos no es posible, 
       pero simulamos jerarquía con el espaciado y el contenido */
    
    .mesa.sport::after { border-color: var(--verde-sport); }

    /* Tooltip cuando está agotada */
    .mesa.agotada::after { 
        content: "Section \a " attr(data-section) "\a \a Table \a " attr(data-table) "\a \a Status \a SOLD OUT";
        background: var(--rojo-dark); border-color: #fff; 
    }

    .mesa:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* CONTROLES (Basados en image_4b4fc6.png) */
    .controls-wrapper { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 20px; z-index: 2000; }
    .joystick, .zoom-pill { 
        background: white; padding: 15px; border-radius: 24px; 
        box-shadow: 0 10px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); 
    }
    .joystick { display: grid; grid-template-columns: repeat(3, 50px); gap: 8px; }
    .zoom-pill { display: flex; gap: 10px; }
    .nav-btn, .action-btn { 
        width: 50px; height: 50px; border: none; background: #f8f9fa; 
        border-radius: 16px; font-size: 22px; font-weight: 600; 
        cursor: pointer; display: flex; align-items: center; justify-content: center; 
        transition: 0.2s;
    }
    .nav-btn:hover, .action-btn:hover { background: #eee; transform: scale(1.05); }
    .action-btn.fit-btn { width: 80px; font-size: 14px; font-weight: 800; }
</style>
</head>
<body>

    <div id="viewport">
        <div id="container">
            <img src="Hall 1.png" alt="Hall 1">
            <div id="capa-mesas"></div> 
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="joystick">
            <button class="nav-btn" style="grid-column:2" onclick="move('up')">↑</button>
            <button class="nav-btn" style="grid-column:1; grid-row:2" onclick="move('left')">←</button>
            <button class="nav-btn" style="grid-column:3; grid-row:2" onclick="move('right')">→</button>
            <button class="nav-btn" style="grid-column:2; grid-row:3" onclick="move('down')">↓</button>
        </div>
        <div class="zoom-pill">
            <button class="action-btn" onclick="zoom(1.4)">+</button>
            <button class="action-btn" onclick="zoom(0.7)">-</button>
            <button class="action-btn fit-btn" onclick="fit()">FIT</button>
        </div>
    </div>

<script>
    let scale = 1;
    const container = document.getElementById('container');
    const viewport = document.getElementById('viewport');

    async function cargarMesas() {
        try {
            const respHTML = await fetch('mesas.html');
            const html = await respHTML.text();
            const capa = document.getElementById('capa-mesas');
            capa.innerHTML = html;

            // Formatear info de mesas para el tooltip
            const mesas = capa.querySelectorAll('.mesa');
            mesas.forEach(m => {
                const info = m.getAttribute('data-info') || ""; 
                const parts = info.split('-');
                
                if (parts.length >= 3) {
                    // TCG-A-4 -> Section: TCG-A, Table: 4
                    m.setAttribute('data-section', (parts[0] + "-" + parts[1]).toUpperCase());
                    m.setAttribute('data-table', parts[2]);
                } else {
                    m.setAttribute('data-section', info);
                    m.setAttribute('data-table', "-");
                }
            });

            fit();
        } catch (e) { console.error("Error loading mesas:", e); }
    }

    function zoom(f) { 
        let newScale = scale * f;
        if (newScale >= 0.01 && newScale <= 0.8) {
            scale = newScale;
            container.style.transform = `scale(${scale})`; 
        }
    }

    function move(dir) {
        const step = 400;
        if(dir === 'up') viewport.scrollTop -= step;
        if(dir === 'down') viewport.scrollTop += step;
        if(dir === 'left') viewport.scrollLeft -= step;
        if(dir === 'right') viewport.scrollLeft += step;
    }

    function fit() { 
        scale = (window.innerWidth / 10169) * 0.8; 
        container.style.transform = `scale(${scale})`;
        viewport.scrollTo(0,0);
    }

    window.onload = cargarMesas;
    window.onresize = fit;
</script>
</body>
</html>
