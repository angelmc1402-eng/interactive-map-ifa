<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HALL 1 - Interactive Map IFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    :root {
        --verde-base: #2ecc71;
        --verde-sport: #00ffb4;
        --rojo-sold: #e74c3c;
        --rojo-dark: #c0392b;
        --fuente: 'Inter', sans-serif;
    }

    body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: #f0f0f0; font-family: var(--fuente); 
    }
    
    #viewport { 
        width: 100vw; height: 100vh; overflow: auto; 
        display: block; cursor: default;
    }

    #container { 
        position: relative; transform-origin: 0 0; 
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        display: inline-block; 
    }

    img { 
        width: 10169px; height: auto; display: block; 
        image-rendering: high-quality; 
    }

    /* Table Styles */
    .mesa { 
        position: absolute; border: 2px solid var(--verde-base); 
        background: rgba(46, 204, 113, 0.25); box-sizing: border-box; 
        z-index: 10; border-radius: 4px; cursor: pointer; 
    }
    
    .mesa.sport { 
        border-color: var(--verde-sport); 
        background: rgba(0, 255, 180, 0.25); 
    }
    
    /* Sold Out State (Manually added in mesas.html) */
    .mesa.agotada {
        background: rgba(231, 76, 60, 0.5) !important;
        border-color: var(--rojo-sold) !important;
    }

    .mesa:hover:not(.agotada) { 
        background: rgba(46, 204, 113, 0.7); 
        border-color: #fff; 
        box-shadow: 0 0 30px var(--verde-base); 
        z-index: 100; 
    }
    
    /* Elegant Multi-line Tooltip */
    .mesa::after { 
        /* The \a creates a line break in white-space: pre */
        content: "SECTION: " attr(data-section) "\a TABLE: " attr(data-table) "\a STATUS: AVAILABLE";
        white-space: pre;
        position: absolute; 
        bottom: 140%; 
        left: 50%; 
        transform: translateX(-50%) translateY(10px); 
        background: rgba(0, 0, 0, 0.9); 
        color: #fff; 
        padding: 20px 35px; 
        border-radius: 15px; 
        font-weight: 700; 
        font-size: 32px; 
        line-height: 1.4;
        text-align: left;
        opacity: 0; 
        pointer-events: none; 
        transition: all 0.2s ease; 
        box-shadow: 0 15px 45px rgba(0,0,0,0.4); 
        border: 3px solid var(--verde-base); 
        z-index: 1000; 
    }

    .mesa.sport::after { border-color: var(--verde-sport); }

    /* Red Tooltip for Sold Out tables */
    .mesa.agotada::after { 
        content: "SECTION: " attr(data-section) "\a TABLE: " attr(data-table) "\a STATUS: SOLD OUT";
        background: var(--rojo-dark); 
        border-color: #fff; 
        box-shadow: 0 15px 45px rgba(231, 76, 60, 0.3);
    }

    .mesa:hover::after { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0); 
    }

    /* CONTROLES */
    .controls-wrapper { 
        position: fixed; bottom: 25px; right: 25px; 
        display: flex; flex-direction: column; gap: 15px; 
        z-index: 2000; align-items: flex-end;
    }
    .joystick { 
        display: grid; grid-template-columns: repeat(3, 45px); gap: 6px; 
        background: rgba(255,255,255,0.95); padding: 12px; border-radius: 20px; 
        backdrop-filter: blur(10px); box-shadow: 0 10px 35px rgba(0,0,0,0.15); 
    }
    .zoom-pill { 
        display: flex; gap: 8px; background: rgba(255,255,255,0.95); 
        padding: 10px; border-radius: 20px; backdrop-filter: blur(10px); 
        box-shadow: 0 10px 35px rgba(0,0,0,0.15); 
    }
    .nav-btn, .action-btn { 
        width: 45px; height: 45px; border: none; background: #fff; 
        border-radius: 12px; font-size: 18px; font-weight: 900; 
        cursor: pointer; display: flex; align-items: center; 
        justify-content: center; transition: all 0.2s; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .nav-btn:hover, .action-btn:hover { 
        background: var(--verde-base); color: #fff; 
        transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); 
    }
    .fit-text { font-size: 10px; letter-spacing: 1px; }
</style>
</head>
<body>
    <div id="viewport">
        <div id="container">
            <img src="Hall 1.png" alt="Hall 1 Layout">
            <div id="capa-mesas"></div> 
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="joystick">
            <button class="nav-btn" style="grid-column:2" onclick="move('up')">↑</button>
            <button class="nav-btn" style="grid-column:1; grid-row:2" onclick="move('left')">←</button>
            <button class="nav-btn" style="grid-column:3; grid-row:2" onclick="move('right')">→</button>
            <button class="nav-btn" style="grid-column:2; grid-row:3" onclick="move('down')">↓</button>
        </div>
        <div class="zoom-pill">
            <button class="action-btn" onclick="zoom(1.4)">＋</button>
            <button class="action-btn" onclick="zoom(0.7)">－</button>
            <button class="action-btn fit-text" onclick="fit()">FIT</button>
        </div>
    </div>

<script>
    let scale = 1;
    const container = document.getElementById('container');
    const viewport = document.getElementById('viewport');

    async function cargarMesas() {
        try {
            const respHTML = await fetch('mesas.html');
            const html = await respHTML.text();
            const capa = document.getElementById('capa-mesas');
            capa.innerHTML = html;

            // PREPARAR TOOLTIPS: Extrae datos del data-info para el diseño elegante
            const mesas = capa.querySelectorAll('.mesa');
            mesas.forEach(m => {
                const info = m.getAttribute('data-info') || ""; 
                const parts = info.split('-');
                
                // Formato esperado: ZONA-SUBZONA-NUMERO (ej: TCG-A-4)
                if (parts.length >= 3) {
                    m.setAttribute('data-section', parts[0] + "-" + parts[1]);
                    m.setAttribute('data-table', parts[2]);
                } else {
                    m.setAttribute('data-section', info);
                    m.setAttribute('data-table', "N/A");
                }
            });

            fit();
        } catch (e) { 
            console.error("Error loading mesas.html:", e); 
        }
    }

    function zoom(f) { 
        let newScale = scale * f;
        if (newScale >= 0.01 && newScale <= 0.8) {
            scale = newScale;
            container.style.transform = `scale(${scale})`; 
        }
    }

    function move(dir) {
        const step = 400;
        if(dir === 'up') viewport.scrollTop -= step;
        if(dir === 'down') viewport.scrollTop += step;
        if(dir === 'left') viewport.scrollLeft -= step;
        if(dir === 'right') viewport.scrollLeft += step;
    }

    function fit() { 
        scale = (window.innerWidth / 10169) * 0.8; 
        container.style.transform = `scale(${scale})`;
        viewport.scrollTo(0,0);
    }

    window.onload = cargarMesas;
    window.onresize = fit;
</script>
</body>
</html>
